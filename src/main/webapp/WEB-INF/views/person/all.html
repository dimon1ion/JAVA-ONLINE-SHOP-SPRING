<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/mycss.css}"/>
    <script type="text/javascript" th:src="@{/scripts/myjs.js}"></script>
    <meta charset="UTF-8">
    <title>People list</title>
</head>
<body>
    <h1 onclick="sayHello()">Show people</h1>
    <table border="1" cellpadding="5" cellspacing="2">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th><a th:href="@{/person/add}">Add</a></th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${personList.isEmpty()}">
                <td colspan="4">No Person Available</td>
            </tr>
            <tr th:each="person : ${personList}">
                <td><span th:text="${person.getFirstname()}">firstname</span></td>
                <td><span th:text="${person.getLastname()}">lastname</span></td>
                <td><span th:text="${person.getAge()}">age</span></td>
                <td><a th:href="@{/person/edit/{id}(id=${person.id})}">Edit</a>
                    <form th:method="delete" th:action="@{/person/delete/{id}(id=${person.id})}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
